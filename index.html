<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno Berwian - Desenvolvedor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7, 0 0 30px #a855f7;
            }
            50% {
                text-shadow: 0 0 20px #a855f7, 0 0 30px #a855f7, 0 0 40px #a855f7, 0 0 50px #a855f7;
            }
        }
        
        .neon-glow {
            animation: glow 2s ease-in-out infinite;
        }
        
        .neon-border {
            box-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7;
        }
        
        .hover-neon:hover {
            box-shadow: 0 0 15px #a855f7, 0 0 30px #a855f7, 0 0 45px #a855f7;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center space-y-8">
            <!-- Main Title with Neon Effect -->
            <h1 class="text-6xl md:text-8xl font-bold text-purple-500 neon-glow mb-4">
                Em desenvolvimento
            </h1>
            
            <!-- Subtitle -->
            <p class="text-2xl md:text-3xl text-gray-300 mb-8">
                Site em construção
            </p>
            
            <!-- Developer Info -->

                    Bruno Berwian
                </h2>
                <p class="text-xl text-gray-400 mb-6">
                    Desenvolvedor
                </p>
                
                <!-- Contact Links -->

                    <a href="https://www.linkedin.com/in/brunoberwian" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       class="bg-purple-600 hover:bg-purple-700 hover-neon text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                        </svg>
                        LinkedIn
                    </a>
                    
                    <a href="mailto:brunoberwian@gmail.com" 
                       class="bg-gray-700 hover:bg-gray-600 hover-neon text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>

            <!-- Footer -->
            <div class="mt-12 text-gray-500 text-sm">
                <p>Página estática temporária - Website completo em breve</p>
            </div>
        </div>
    </div>
